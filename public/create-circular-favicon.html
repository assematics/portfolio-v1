<!DOCTYPE html>
<html>
<head><title>Create Circular Favicon</title></head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download Circular Favicon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createCircularFavicon() {
            const img = new Image();
            img.onload = function() {
                // Clear canvas
                ctx.clearRect(0, 0, 32, 32);
                
                // Create circular clipping path
                ctx.beginPath();
                ctx.arc(16, 16, 16, 0, Math.PI * 2);
                ctx.clip();
                
                // Draw image to fill the circle
                ctx.drawImage(img, 0, 0, 32, 32);
            };
            img.src = 'profile.jpg';
        }
        
        function downloadFavicon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.png';
                a.click();
            });
        }
        
        // Create favicon on page load
        createCircularFavicon();
    </script>
</body>
</html>
